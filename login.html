<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Management Farm Self</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img src="img/soendev.png" alt="Farm Logo" class="h-16">
    </div>

    <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Management Farm Self</h1>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="serialNumber" class="block text-sm font-medium text-gray-700 mb-1">Serial Number</label>
        <input type="text" id="serialNumber" name="serialNumber" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter device serial number">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter password">
      </div>

      <button type="submit"
        class="w-full bg-blue-900 text-white py-3 rounded-lg hover:bg-blue-800 transition-colors font-medium">
        Login
      </button>
    </form>

    <!-- Error Message -->
    <div id="errorMessage" class="mt-4 text-red-500 text-sm text-center hidden"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const serialNumber = document.getElementById('serialNumber').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // For demo purposes, using a hardcoded serial number and password
      if (serialNumber === 'monsis' && password === 'admin123') {
        // Store the serial number in localStorage for later use
        localStorage.setItem('deviceSerialNumber', serialNumber);
        // Redirect to index.html
        window.location.href = 'index.html';
      } else {
        errorMessage.textContent = 'Invalid serial number or password';
        errorMessage.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
