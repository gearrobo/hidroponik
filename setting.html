<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Hydroponic Easy Grow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  
  <!-- Top Bar -->
  <div class="w-full max-w-5xl flex items-center justify-between mb-8">
    <div class="flex items-center gap-4">
      <a href="index.html" class="flex items-center gap-2">
        <i class="fas fa-arrow-left text-gray-600"></i>
        <span>Back</span>
      </a>
    </div>
    <h1 class="text-2xl font-bold">Settings</h1>
    <div class="w-8"></div>
  </div>

  <!-- Settings Content -->
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-5xl">
    <div class="space-y-6">
      <!-- Profile Section -->
      <div class="pb-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold mb-4">Profile</h2>
        <div class="flex items-center gap-4">
          <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-2xl text-blue-500"></i>
          </div>
          <div>
            <h3 class="font-semibold">Admin Hydroponic</h3>
            <p class="text-gray-600">admin@hydroponic.com</p>
          </div>
        </div>
      </div>

      <!-- General Settings -->
      <div class="pb-6 border-b border-gray-200">
        <h2 class="text-xl font-semibold mb-4">General Settings</h2>
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <div>
              <h3 class="font-medium">Notifications</h3>
              <p class="text-sm text-gray-600">Receive alerts and updates</p>
            </div>
            <div>
              <label for="serialInput">Serial Number:</label>
              <input type="text" id="serialInput" value="ESP12345" />
              <button id="loadBtn">Tampilkan</button>
            </div>

            
          </div>
          <table id="alertTable" style="display: none;">
            <thead>
              <tr>
                <th>Parameter</th>
                <th>Nilai Saat Ini</th>
                <th>Threshold Min</th>
                <th>Threshold Max</th>
                <th>Waktu</th>
              </tr>
            </thead>
            <tbody id="alertBody"></tbody>
          </table>
          
        </div>
      </div>

      <!-- Water and pH Controls -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pb-6 border-b border-gray-200">
        <!-- Water Volume Control -->
        <div class="bg-gray-50 p-4 rounded-lg">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">Volume Air</h3>
          </div>
          
          <div class="space-y-4">
            <!-- Threshold Min Tinggi Air -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Threshold Min Air (mm)</label>
              <input type="number" id="thresholdMinTinggi" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Contoh: 50">
            </div>

            <!-- Threshold Max Tinggi Air -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Threshold Max Air (mm)</label>
              <input type="number" id="thresholdMaxTinggi" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Contoh: 120">
            </div>

          </div>
        </div>

        <!-- pH Control -->
        <div class="bg-gray-50 p-4 rounded-lg">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold">pH Air</h3>
          </div>
          
          <div class="space-y-4">
            
            <!-- Threshold Min PH -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Threshold Min pH</label>
              <input type="number" id="thresholdMinPh" class="w-full px-3 py-2 border border-gray-300 rounded-md" step="0.1" placeholder="Contoh: 5.5">
            </div>

            <!-- Threshold Max PH -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Threshold Max pH</label>
              <input type="number" id="thresholdMaxPh" class="w-full px-3 py-2 border border-gray-300 rounded-md" step="0.1" placeholder="Contoh: 7.5">
            </div>

          </div>
        </div>

        <div class="mt-0">
          <button onclick="submitThreshold()" class="bg-blue-600 text-white px-4 py-2 rounded">Simpan Threshold</button>
        </div>

      </div>

      
      <!-- About -->
      <div>
        <h2 class="text-xl font-semibold mb-4">About</h2>
        <div class="space-y-2">
          <p class="text-gray-600">Version: 1.0.0</p>
          <p class="text-gray-600">Â© 2024 Hydroponic Easy Grow. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>
    <script src="js/set.js"></script>
</body>
</html>
